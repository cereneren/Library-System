<div class="container" style="max-width: 1140px; margin-top: 2rem;">
  <h2 class="mb-4 text-center">{{ 'BOOKS.ADD_BOOK' | translate }}</h2>

  <div class="row align-items-start">
    <!-- Left: Form -->
    <div class="col-md-8">
      <form (ngSubmit)="save()" #createForm="ngForm" novalidate>
        <div class="row g-3 align-items-end">
          <div class="col-12">
            <label class="form-label">{{ 'BOOKS.TITLE' | translate }}</label>
            <input class="form-control" name="title" [(ngModel)]="draft.title" required minlength="1">
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">{{ 'BOOKS.AUTHOR' | translate }}</label>
              <input class="form-control" name="author" [(ngModel)]="draft.author" required>
            </div>

            <!-- Cover upload (like detail) -->
            <div class="col-md-6">
              <label class="form-label">{{ 'BOOKS.COVER' | translate }}</label>
              <div class="input-group">
                <input
                  type="file"
                  class="form-control"
                  accept="image/*"
                  (change)="onCoverFileSelected($event)"
                  [disabled]="saving || uploadingCover">
              </div>
              <div class="form-text">{{ 'BOOKS.CHOOSE_IMAGE' | translate }}</div>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">{{ 'BOOKS.SUMMARY' | translate }}</label>
            <textarea class="form-control" rows="4" name="summary" [(ngModel)]="draft.summary"></textarea>
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid || saving || uploadingCover">
            {{ (saving || uploadingCover) ? ('BOOKS.SAVING' | translate) : ('BOOKS.CREATE' | translate) }}
          </button>
          <a class="btn btn-light" [routerLink]="['../overview']" [class.disabled]="saving || uploadingCover">{{ 'BOOKS.CANCEL' | translate }}</a>
        </div>
      </form>

      <!-- Alerts -->
      <div class="mt-3" *ngIf="message">
        <div class="alert" [ngClass]="message.type === 'success' ? 'alert-success' : 'alert-danger'">
          {{ message.text }}
        </div>
      </div>
    </div>

    <!-- Right: Preview -->
    <div class="col-md-4">
      <label class="form-label">{{ 'BOOKS.PREVIEW' | translate }}</label>
      <div style="
        height: 400px; width: 100%; border: 1px dashed #ccc; background: #f8f9fa;
        display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;">
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Cover preview"
             style="width: 100%; height: 100%; object-fit: contain; object-position: center; display: block;" />
        <span *ngIf="!previewUrl" class="text-muted text-center"
              style="position: absolute; text-align: center;">{{ 'BOOKS.PREVIEW_MESSAGE' | translate }}</span>
      </div>
    </div>
  </div>
</div>
