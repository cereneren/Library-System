<div class="container">
  <div class="d-flex flex-wrap justify-content-between align-items-center mt-3 mb-4">
    <h2 class="mb-0">{{ 'BOOKS.ALL_BOOKS' | translate }}</h2>

    <!-- Search bar and filter -->
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">
      <div class="input-group" style="width: 360px; max-width: 100%; min-height:45px;">
        <input
          type="text"
          class="form-control"
          [placeholder]="'BOOKS.SEARCH_BAR' | translate"
          [(ngModel)]="query"
          (ngModelChange)="onQueryChange($event)"
        />
        <button class="btn btn-outline-secondary" type="button" (click)="clearQuery()" [disabled]="!query">
          ✕
        </button>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-filter"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item">
            <label class="form-check mb-0">
              <input type="checkbox" class="form-check-input"
                     [(ngModel)]="filters.available"
                     (change)="onToggleFilters()">
              <span class="ms-1">{{ 'BOOKS.AVAILABLE' | translate }}</span>
            </label>
          </a></li>
          <li><a class="dropdown-item">
            <label class="form-check mb-0">
              <input type="checkbox" class="form-check-input"
                     [(ngModel)]="filters.loanedOut"
                     (change)="onToggleFilters()">
              <span class="ms-1">{{ 'BOOKS.LOANED_OUT' | translate }}</span>
            </label>
          </a></li>
        </ul>
      </div>
    </div>

    <!-- Hide for MEMBER -->
    <button class="btn btn-success btn-lg"
            [routerLink]="['..', 'create']"
            *ngIf="!isMember">
      {{ 'BOOKS.ADD_BOOK' | translate }}
    </button>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && filteredBooks.length === 0" class="text-muted text-center my-5">
    {{ 'BOOKS.MATCH_ERROR' | translate }}“{{ query }}”.
  </div>

  <!-- Error -->
  <div *ngIf="errorKey" class="alert alert-danger">
    {{ errorKey | translate }}
  </div>

  <!-- Book cards -->
  <div class="row" *ngIf="filteredBooks.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let book of pagedBooks">
      <div class="card h-100">
        <img
          *ngIf="book.id"
          class="card-img-top book-cover"
          [src]="coverUrl(book)"
          (error)="onImgError($event)"
          [alt]="book.title + ' cover'">

        <div class="card-body d-flex flex-column">
          <h5 class="text-center card-title">{{ book.title }}</h5>
          <p class="text-center card-text flex-grow-1">{{ book.author }}</p>
          <div class="text-center">
            <span class="badge mb-3" [ngClass]="badgeClass(book)">
              {{ statusKey(book) | translate }}
            </span>
          </div>

          <a [routerLink]="['..', book.id, 'detail']" class="btn btn-secondary mt-auto">
            {{ 'BOOKS.DETAILS' | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-4" aria-label="Books pagination">
    <ul class="pagination">

      <!-- First -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(1)" aria-label="First">«</button>
      </li>

      <!-- Previous -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">‹</button>
      </li>

      <!-- Page numbers -->
      <li class="page-item"
          *ngFor="let page of totalPagesArray"
          [class.active]="page === currentPage">
        <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
      </li>

      <!-- Next -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">›</button>
      </li>

      <!-- Last -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(totalPages)" aria-label="Last">»</button>
      </li>
    </ul>
  </nav>

</div>
