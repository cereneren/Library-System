<div class="container">
  <div class="main-body">

    <!-- first row: two cards, same height -->
    <div class="row gutters-sm mt-5 align-items-stretch">

      <!-- left “avatar” card -->
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body d-flex flex-column align-items-center text-center mt-5">
            <img src="assets/profile-icon.png"
                 alt="user"
                 class="rounded-circle mb-3"
                 width="150">
            <h4>{{ librarian.fullName || '—' }}</h4>
          </div>
        </div>
      </div>

      <!-- right “details” card -->
      <div class="col-md-8 mb-3" *ngIf="librarian">
        <div class="card h-100">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Role</h6></div>
              <div class="col-sm-9 text-secondary"> Librarian </div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Full Name</h6></div>
              <div class="col-sm-9 text-secondary">{{ librarian.fullName }}</div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Email</h6></div>
              <div class="col-sm-9 text-secondary">{{ librarian.email }}</div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Date Created</h6></div>
              <div class="col-sm-9 text-secondary"> {{ librarian.dateCreated | date:'medium' }}</div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Date Updated</h6></div>
              <div class="col-sm-9 text-secondary"> {{ librarian.dateUpdated | date:'medium' }}</div>
            </div>
            <hr>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
