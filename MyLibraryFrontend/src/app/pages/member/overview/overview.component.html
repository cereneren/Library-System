
<div class="container my-5">
<div class="container w-75 mx-auto mb-4 ">
  <div class="d-flex gap-5 ">
    <!-- Search -->
    <div class="flex-fill me-5">
      <div class="input-group input-group-lg w-100">
        <input
          type="text"
          class="form-control bg-light"
          placeholder="{{ 'MEMBERS.SEARCH_BAR' | translate }}"
          aria-label="Search members"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange($event)"
          name="memberSearch"
        >
        <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()" [disabled]="!searchTerm">
          ✕
        </button>
      </div>
    </div>

    <!-- Add Member -->
    <div class="ms-5 d-flex">
      <a class="btn btn-success btn-lg d-flex align-items-center justify-content-center"
         style="width: 220px;" [routerLink]="['..', 'create']">
      <i class="bi bi-person-plus-fill me-2"></i>
      {{ 'MEMBERS.ADD_MEMBER' | translate }}
      </a>
    </div>
  </div>
</div>

  <div *ngIf="displayedMembers.length === 0" class="text-muted text-center my-5">
    {{ 'MEMBERS.MATCH_ERROR' | translate }} “{{ searchTerm }}”.
  </div>

  <div class="card bg-light mb-4 mx-auto w-75 position-relative"
       *ngFor="let member of displayedMembers
              | paginate: { itemsPerPage: 3, currentPage: page, id: 'memberPager' }">

    <!-- Optional: friendly error under the card list -->
    <div *ngIf="deleteError" class="alert alert-danger w-75 mx-auto mt-3">{{ deleteError }}</div>

    <!-- Card content -->
    <div class="row g-0 align-items-center">
      <div class="col-auto p-4">
        <img src="assets/profile-icon.png"
             alt="user"
             class="rounded-circle mb-3"
             width="150"
        >
      </div>
      <div class="col p-4">
        <div class="card-body">
          <h4 class="card-title">{{ member.fullName }}</h4>
          <p class="card-text">{{ member.email }}</p>

          <a href="#" class="btn btn-primary me-2 mb-2 " [routerLink]="['..', member.id, 'detail']">{{ 'MEMBERS.DETAILS' | translate }}</a>
        </div>
      </div>
    </div>
  </div>

  <pagination-template
    *ngIf="displayedMembers.length > 3"
    #api="paginationApi"
    [id]="'memberPager'"
    (pageChange)="page = $event">

    <nav class="d-flex justify-content-center mt-3" aria-label="Members pagination">
      <ul class="pagination mb-0">

        <!-- First -->
        <li class="page-item" [class.disabled]="api.isFirstPage()">
          <button class="page-link" (click)="api.setCurrent(1)">
            <i class="bi bi-chevron-double-left" aria-hidden="true"></i>
            <span class="visually-hidden">First</span>
          </button>
        </li>

        <!-- Prev -->
        <li class="page-item" [class.disabled]="api.isFirstPage()">
          <button class="page-link" (click)="api.previous()">
            <i class="bi bi-chevron-left" aria-hidden="true"></i>
            <span class="visually-hidden">Previous</span>
          </button>
        </li>

        <!-- Numbers -->
        <li class="page-item"
            *ngFor="let pg of api.pages"
            [class.active]="api.getCurrent() === pg.value">
          <button class="page-link" (click)="api.setCurrent(pg.value)">
            {{ pg.label }}
          </button>
        </li>

        <!-- Next -->
        <li class="page-item" [class.disabled]="api.isLastPage()">
          <button class="page-link" (click)="api.next()">
            <i class="bi bi-chevron-right" aria-hidden="true"></i>
            <span class="visually-hidden">Next</span>
          </button>
        </li>

        <!-- Last -->
        <li class="page-item" [class.disabled]="api.isLastPage()">
          <button class="page-link" (click)="api.setCurrent(api.getLastPage())">
            <i class="bi bi-chevron-double-right" aria-hidden="true"></i>
            <span class="visually-hidden">Last</span>
          </button>
        </li>

      </ul>
    </nav>
  </pagination-template>

</div>
