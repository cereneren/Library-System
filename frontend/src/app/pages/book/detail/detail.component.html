<div class="card mb-3">
  <div class="row g-0">
    <!-- Image column -->
    <div class="text-center col-md-4">
      <img
        [src]="'/api/books/' + book.id + '/cover'"
        class="img-fluid rounded-start"
        style="width: 400px;"
        [alt]="book.title + ' cover'">
    </div>
    <!-- Body column -->
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.author }}</p>
        <h6 class="card-text text-secondary">Summary</h6>
        <p class="card-text">{{ book.summary }}</p>
        <p class="card-text">
          <small
            [class.text-success]="book.available"
            [class.text-danger]="!book.available">
            {{ book.available ? 'Available' : 'Loaned out' }}
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
