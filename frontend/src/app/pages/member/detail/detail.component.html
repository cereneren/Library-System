<div class="container">
  <div class="main-body">

    <!-- first row: two cards, same height -->
    <div class="row gutters-sm mt-5 align-items-stretch">

      <!-- left “avatar” card -->
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body d-flex flex-column align-items-center text-center mt-5">
            <img src="assets/profile-icon.png"
                 alt="user"
                 class="rounded-circle mb-3"
                 width="150">
            <h4>{{ member.fullName || '—' }}</h4>
          </div>
        </div>
      </div>

      <!-- right “details” card -->
      <div class="col-md-8 mb-3" *ngIf="member">
        <div class="card h-100">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Full Name</h6></div>
              <div class="col-sm-9 text-secondary">{{ member.fullName }}</div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Email</h6></div>
              <div class="col-sm-9 text-secondary">{{ member.email }}</div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Total Loans</h6></div>
              <div class="col-sm-9 text-secondary">—</div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Date Created</h6></div>
              <div class="col-sm-9 text-secondary">—</div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3"><h6 class="mb-0">Date Updated</h6></div>
              <div class="col-sm-9 text-secondary">—</div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12 text-end m-3 d-flex gap-2">
                <button
                  type="button"
                  class="btn btn-success btn-sm"
                  title="Edit member"
                  [routerLink]="['..', 'edit']"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                  </svg>
                </button>
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  title="Delete member"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                  </svg>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- second row: full-width card -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <button
              class="btn btn-primary mb-3"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#myCollapse"
              aria-expanded="false"
              aria-controls="myCollapse">
              Loans
            </button>

            <div class="collapse" id="myCollapse">
              <div class="card card-body">
                <h5>Collapsed Content</h5>
                <p>
                  This content is hidden by default and will show when you click “Show More.”
                  You can put any HTML here—text, images, forms, whatever you need.
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
